\* We use one table with 3 keys and 3 concurrent clients for TLC model checking.
\* These 3 clients are considered symmetric.

CONSTANT
  KEY = {1, 2, 3}
  CLIENT = {c1, c2, c3}

SYMMETRY
  Symmetry

SPECIFICATION
  PercolatorSpec

INVARIANT
  TypeInvariant
  WriteConsistency
  LockConsistency
  CommittedConsistency
  AbortedConsistency
  SnapshotIsolation
  UniqueWrite
